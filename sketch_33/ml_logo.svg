<svg id="logo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120.95 98.8">
<defs>
    <style>
        .cls-1{
            fill:white;
            stroke:#000;
            stroke-miterlimit:10;
            transition:.8s;
            }
        #logo:hover .cls-1{
            fill:black;
            transition:.8s;
            stroke:#fff;
            stroke:unset;


         }    
        
        #l {
        stroke-dasharray:10;
        stroke-dashoffset: 0;
        -webkit-animation: dash 2s linear forwards infinite;
        -o-animation: dash 2s linear forwards infinite;
        -moz-animation: dash 2s linear forwards infinite;
        animation: dash 2s linear forwards infinite;
        }

        #m {
        stroke-dasharray:30;
        stroke-dashoffset: 0;
        -webkit-animation: dash 2s linear forwards infinite;
        -o-animation: dash 2s linear forwards infinite;
        -moz-animation: dash 2s linear forwards infinite;
        animation: dash 2s linear forwards infinite;
        }
        
        @-webkit-keyframes dash{
        from { 
            stroke-dashoffset:120;
        }
        to {
            stroke-dashoffset:0;
            }
        }
        @-moz-keyframes dash{
        from { 
            stroke-dashoffset:800;
        }
        to {
            stroke-dashoffset:0;
            }
        }
        
        #logo.clickit .cls-1{
            fill:red;
        }
   
    </style>

    <script type="text/javascript">
        var clicker = document.querySelector("#logo");
        clicker.addEventListener('click', function(){
        this.classList.toggle("clickit");
        });
    </script>
</defs>
